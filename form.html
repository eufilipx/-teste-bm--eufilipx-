<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cadastro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

	<link rel="stylesheet" type="text/css" href="form.css">
	
</head>
<body>
	
		

	<div class="box"> 


		<form action="">

			<h1 class="cad1">CADASTRO DE USÚARIO:</h1><br><br>
				<img src="imagens/form.svg" class="img">

				<div class="inputbox">

					<input type="text" name="nome" id="nome" class="inputuser" required>
					<label for="nome" class="labelinput"> Nome:</label>					
				</div>
				<br><br>
				<div class="inputbox">

					<input type="text" name="sobrenome" id="sobrenome" class="inputuser" required maxlength="25">
					<label for="sobrenome" class="labelinput"> Sobrenome:</label>
					
				</div>
				<br><br>
				<div class="inputbox">
					
					<input type="e-mail" name="email" id="nemail" class="inputuser" required maxlength="50">
					<label for="email" class="labelinput"> E-mail:</label>
					
				</div>
				<br><br>
				<div class="inputbox">
					
					<input type="password" name="senha" id="senha" class="inputuser" required minlength="6">
					<label for="senha" class="labelinput"> Senha:</label>
				</div> <!--digitar e ocultar-->
				<br>

						<p>Sexo:</p>
				<input type="radio" id="feminino" name="genero" value="feminino" required>
				<label for="feminino">Feminino</label><br>

				<input type="radio" id="masculino" name="genero" value="masculino" required>
				<label for="masculino">Masculino</label><br>

				<input type="radio" id="nao informar" name="genero" value="nao informar" required>
				<label for="nao informar">Prefiro não informar</label>
				<br><br>

					
					<label for="nascimento"><b>Data de nascimento:</b></label>
					<input type="date" name="nascimento" id="nascimento" required>

			
				<br><br>
				<input type="submit" name="submit" id="submit">


					
					
				</div>
				
			
			

		</form>
		<a href="index.html"><button class="btn">Voltar</button></a>
	


	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
